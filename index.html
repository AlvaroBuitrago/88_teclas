<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88 teclas - Actividades interactivas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>88 teclas - Actividades interactivas</h1>
    <p>Practica y diviértete con juegos musicales.</p>
  </header>

  <main>
    <!-- Sección de actividades -->
    <section id="actividades">
      <h2>Actividades</h2>

      <!-- Juego de preguntas y respuestas -->
      <div class="actividad" id="preguntas-respuestas">
        <h3>Preguntas y respuestas</h3>
        <p id="pregunta"></p>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
        <button id="comprobar">Comprobar</button>
        <p id="resultado"></p>
      </div>

      <!-- Juego de memoria -->
      <div class="actividad" id="memoria">
        <h3>Memoria musical</h3>
        <div id="tablero-memoria"></div>
        <p id="mensaje-memoria"></p>
      </div>

      <!-- Reconocimiento auditivo -->
      <div class="actividad" id="reconocimiento-auditivo">
        <h3>Reconocimiento auditivo</h3>
        <button id="reproducir">Reproducir sonido</button>
        <input type="text" id="respuesta-auditiva" placeholder="¿Qué nota es?">
        <button id="comprobar-auditivo">Comprobar</button>
        <p id="resultado-auditivo"></p>
      </div>

      <!-- Lectura a primera vista -->
      <div class="actividad" id="lectura-primera-vista">
        <h3>Lectura a primera vista</h3>
        <p id="partitura"></p>
        <button id="siguiente-partitura">Siguiente partitura</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Álvaro J Buitrago 2025 - 88 teclas app. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
